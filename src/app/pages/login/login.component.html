<div class="login">
  <div class="login-card">
    <div class="title">Вход в панель администратора</div>

    <form [formGroup]="form">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Пароль</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <button (click)="submit()" [disabled]="!form.valid" type="submit" class="btn btn-primary">Войти</button>
    </form>
  </div>
</div>
